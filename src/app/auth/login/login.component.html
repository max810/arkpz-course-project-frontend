<button (click)="login()" *ngIf="!authService.isLogged()">Login</button>
<button (click)="logout()" *ngIf="authService.isLogged()">Logout</button>
<div class="container">
  <h1>Login Form</h1>
  <div *ngIf="isError">
    <span id="errorMessage">Wrong username or password</span>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>

    <div class="form-group">
      <label for="alterEgo">password</label>
      <input type="text" class="form-control" name="password" id="password" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
