<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Please wait</h4>
  </div>
  <div class="modal-body">
    <p class="h2 text-primary">Registering</p>
  </div>
</ng-template>

<div class="container">
  <h1>{{ localText[local].registerForm}}</h1>
  <div *ngIf="requestFailed">
    <span id="errorMessage">{{ localText[local].errorMessage }}</span>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="role">{{ localText[local].role }}</label>
      <select id="role" name="role" [(ngModel)]="role">
        <option value="admin">admin</option>
        <option value="user">user</option>
      </select>
      <!-- <input type="text" class="form-control" id="role" name="role" [(ngModel)]="role" required> -->
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>

    <div class="form-group">
      <label for="password">{{ localText[local].pwd}}</label>
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn btn-success">{{ localText[local].submit}}</button>

  </form>
</div>
